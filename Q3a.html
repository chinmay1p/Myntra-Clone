<html>
    <title>CSS</title>
    <link rel="stylesheet" type="text/CSS" href="demo.css">
    <style>
        h1{
            color: red;
            background-color: yellowgreen;
            text-align: center;
            font-size: 50;
            font-family: papyrus;
        }
        #txt2{
            font-size: 30;
            font-family: cursive;
            font-style: oblique;
            font-weight: bold;
        }
        #divin{
            border: 5px solid rgb(3, 138, 36);
        }
    </style>
    <body>
        <fieldset >
            <legend style="font-size: 30; color: black;">Inline CSS!</legend>
            <div style="border: 5px solid black;background-image: url(giphy\ \(1\).webp);background-repeat: no-repeat;background-size: 100% 100%;">
                <p style="background-color: blue;text-align: center;color: yellow;font-size: 50;font-family: cursive;">This is inline CSS!</p>

            </div>
        </fieldset>

        <fieldset>
            <legend id="txt2">Internal CSS!</legend>
            <div id="divin">
            <h1>This is internal CSS!</h1></div>
        </fieldset>
        
        
        

        <fieldset>
        <legend id="txt1">External CSS!</legend>
        <div id="div1">
            <p id="para1">This is external CSS!</p>
        </div>

    </body>
</html>
